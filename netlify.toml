[build]
  # "npm run build" komutu package.json içindeki "build" scriptini çalıştırır.
  # Ekstra parametreleri buradan değil, package.json'dan yönetmek daha güvenlidir.
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  included_files = ["public/**/*"]